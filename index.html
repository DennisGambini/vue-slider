<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0"
            @mouseover="stopPlay"
            @mouseleave="autoPlay"
            >

                <!-- immagine grossa -->
                <div class="item">
                    <img :src="slides[currentIndex].image" :alt="slides[currentIndex].title" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>
                            {{slides[currentIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <!-- bottoni -->
                    <div class="prev" @click="prevFunction"></div>
                    <div class="next" @click="nextFunction"></div>


                    <!-- immagini piccole -->
                    <div class="thumb" v-for="(item, index) in slides" :class="index === currentIndex ? active : '' " >
                        <img :src="item.image" alt="item.title"/>
                    </div>
                    
                </div>

            </div>

            <button @click="stopPlay">Stop</button>
            <button @click="autoPlay">Avvia</button>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
